<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="GameOfLife">
        <div class="Board" id="Board">
    
        </div>
    </div>
    <div class="Buttons" id="Buttons">
        <button id="playButton" class="button">
            <i class="bi bi-play-circle-fill icon" id="iconPlayButton"></i>
        </button>
        <button id="eraseButton" class="button">
            <i class="bi bi-eraser-fill icon"></i>
        </button>
        <button id="randomButton" class="button">
            <i class="bi bi-shuffle icon"></i>
        </button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
